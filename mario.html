<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser Mario</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update});


function preload() {

	game.load.image('fondo', 'assets/images/backgrounds/bg.gif');

	game.load.image('suelo', 'assets/images/backgrounds/suelo.gif');
	game.load.image('plataforma', 'assets/images/backgrounds/plataforma.gif');

	game.load.spritesheet('mario', 'assets/images/character/mario_small.gif', 32, 32);
	
}


function create() {

	game.add.sprite(0, 0, 'fondo');

	//creamos un grupo de colisión para las plataformas
	//y para tener física, tenemos que activar el atributo Body
	game.physics.startSystem(Phaser.Physics.ARCADE);
	plataformas = game.add.group();
	plataformas.enableBody = true;


	var suelo = plataformas.create(0, game.world.height - 32, 'suelo');
	// Hacemos que no se pueda atravesar el suelo
	suelo.body.immovable = true;

	// Creamos un par de plataformas para saltar en ellas
	var plataforma1 = plataformas.create(150, game.world.height - 150, 'plataforma');
	plataforma1.body.immovable = true;

	var plataforma2 = plataformas.create(300, game.world.height - 250, 'plataforma');
	plataforma2.body.immovable = true;

	//creamos al jugador como si fuese un sprite
	player = game.add.sprite(50, game.world.height - 150, 'mario');
	player.animations.add('right', [0, 1, 2, 3], 10, true);
	player.animations.add('left', [14, 15, 16, 17], 10, true);

	//indicamos que tiene física
	game.physics.arcade.enable(player);
	player.body.bounce.y = 0.2;
	player.body.gravity.y = 1000;
	player.body.collideWorldBounds = true;



}


function update() {

	//indicamos que Mario debe colisionar con el grupo "plataformas"
	game.physics.arcade.collide(player, plataformas);

}


</script>

</body>
</html>
