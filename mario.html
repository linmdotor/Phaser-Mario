<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser Mario</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update});

var direccion;

var snd_moneda;
var snd_main;

function preload() {

	game.load.image('fondo', 'assets/images/backgrounds/bg.gif');

	game.load.image('suelo', 'assets/images/backgrounds/suelo.gif');
	game.load.image('plataforma', 'assets/images/backgrounds/plataforma.gif');

	game.load.spritesheet('mario', 'assets/images/character/mario_small.gif', 32, 32);

	game.load.image('moneda', 'assets/images/tiles/basement/6.gif');

	game.load.bitmapFont('snes', 'assets/font/mario20_0.png', 'assets/font/mario20.fnt');

	game.load.audio('snd_moneda', ['assets/audio/coin.mp3', 'assets/audio/coin.ogg']);
	game.load.audio('snd_game', ['assets/music/music_main.mp3', 'assets/music/music_main.ogg']);
}


function create() {

	game.add.sprite(0, 0, 'fondo');

	//creamos un grupo de colisión para las plataformas
	//y para tener física, tenemos que activar el atributo Body
	game.physics.startSystem(Phaser.Physics.ARCADE);
	plataformas = game.add.group();
	plataformas.enableBody = true;


	var suelo = plataformas.create(0, game.world.height - 32, 'suelo');
	// Hacemos que no se pueda atravesar el suelo
	suelo.body.immovable = true;

	// Creamos un par de plataformas para saltar en ellas
	var plataforma1 = plataformas.create(150, game.world.height - 125, 'plataforma');
	plataforma1.body.immovable = true;

	var plataforma2 = plataformas.create(300, game.world.height - 225, 'plataforma');
	plataforma2.body.immovable = true;

	//creamos al jugador como si fuese un sprite
	player = game.add.sprite(50, game.world.height - 150, 'mario');
	player.animations.add('right', [0, 1, 2, 3], 10, true);
	player.animations.add('left', [14, 15, 16, 17], 10, true);

	//indicamos que tiene física
	game.physics.arcade.enable(player);
	player.body.bounce.y = 0.1;
	player.body.gravity.y = 1000;
	player.body.collideWorldBounds = true;

	//añade la entrada de teclado
	cursors = game.input.keyboard.createCursorKeys();

	//añade el grupo de colision monedas
	monedas = game.add.group();
	monedas.enableBody = true;

	for (var i = 0; i < 12; i++)
	{
		var coin = monedas.create(i * 70, 0, 'moneda');
		coin.body.gravity.y = 350;
		coin.body.gravity.x = (Math.random()-0.5)*100;
		coin.body.collideWorldBounds = true;
		coin.body.bounce.y = 0.5;
		coin.body.bounce.x = 1; //Rebote a los lados
	}

	// TEXTO a la izquierda "MARIO" con el número de monedas (score) debajo
	game.add.bitmapText(64, 16,'snes', 'MARIO', 20);
	score = 0;
	scoreText = game.add.bitmapText(90, 50, 'snes', '0', 20);
	game.add.sprite(44, 42, 'moneda');

	// TEXTO a la derecha el tiempo "TIME", 400 segundos que decrecerán
	game.add.bitmapText(game.world.width - 154, 16, 'snes', 'TIME', 20);
	timeText = game.add.bitmapText(game.world.width - 140, 50, 'snes', '0', 20);

	//TIEMPO
	initTime = game.time.now;

	//MUSICA
	snd_moneda = game.add.audio('snd_moneda');
	snd_main = game.add.audio('snd_game',1,true);

	snd_main.play();

}


function update() {

	//
	//ACTUALIZACIÓN DE TIEMPO
	//
	dif = (game.time.now - initTime)/1000;
	timeText.setText(''+(400-Math.floor(dif)));

	//
	//COLISIONES
	//
	//indicamos que Mario debe colisionar con el grupo "plataformas"
	game.physics.arcade.collide(player, plataformas);

	//colision de las monedas
	game.physics.arcade.collide(monedas,plataformas);
	game.physics.arcade.overlap(player, monedas, getmoneda, null, this);

	//
	//CONTROL DEL PERSONAJE
	//
	if (cursors.up.isDown && player.body.touching.down)
	{
		//habrá que cambiarlo por player.body.blocked.down si se emplea mapa de tiles
		player.body.velocity.y = -500;		
	}

	if (cursors.left.isDown)
	{
		direccion = 'left';
		// Mueve a la izquierda
		player.body.velocity.x = -150;
		player.animations.play('left');
	}
	else if (cursors.right.isDown)
	{
		direccion = 'right';
		// Mueve a la derecha
		player.body.velocity.x = +150;
		player.animations.play('right');
	}
	else
	{
		player.body.velocity.x = 0;
		//Para
		player.animations.stop();
		if(direccion == 'right')
			player.frame = 0;
		else
			player.frame = 14;		
	}

	//sobreescribe cualquier animación si está saltando
	if(!player.body.touching.down)
	{
		player.animations.stop();
		if(direccion == 'right')
			player.frame = 4;
		else
			player.frame = 18;
	}


}

//
//FUNCION DE COLISION DEL PERSONAJE CON LAS MONEDAS
//
function getmoneda(player, moneda) {
	creaReward(moneda.x, moneda.y);
	snd_moneda.play();

	moneda.kill();
	score += 100;
	scoreText.setText(''+score);

}

//
//FUNCION DE ANIMACION DEL TEXTO DE SCORE DE LA MONEDA
//
function creaReward(x, y) {
	reward = game.add.bitmapText(x,y,'snes','100', 20);
	timer = game.time.create(true);
	timer.repeat(10,50,
		function (reward) {
			reward.y-=2;
		},null,reward);

	timer.add(600,
		function (reward) {
			reward.destroy(true);
		},null,reward);

	timer.start();
}


</script>

</body>
</html>
